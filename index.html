<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  
    <title>Sum game for kids!</title>
</head>
<body onload="playGame()">
   
    <div class="wrapper">
        <div class="score" id="credit">
            <h1>Your score: <span id="scorenumber">0</span></h1> 
            
           


        </div>

        <div class="game">
            <div class="question">
                <p>What is the sum of <span id="field1">5</span> and <span id="field2">90</span>?</p>
            </div>

            <div class="cards">
                 
                            <div class="fields animated flipInY" id ="po">
                              <div class="field-block" id="option1" onclick="checkAnswer(this)">
                                10
                              </div>
                            </div>
                            <div class="fields animated flipInY">
                              <div class="field-block" id="option2" onclick="checkAnswer(this)">
                                10
                              </div>
                            </div>
                            <div class="fields animated flipInY">
                              <div class="field-block" id="option3" onclick="checkAnswer(this)">
                                10
                              </div>
                            </div>
                            <div class="fields animated flipInY">
                              <div class="field-block" id="option4" onclick="checkAnswer(this)">
                                10
                              </div>
                            </div>
                          </div>
                          <div class="after hide" id="after">
                      
                          </div>
                          <div class="play-again">
                            <a class="button" onclick="playAgain()">Play Again</a>
                          </div>



            </div>



        </div>



    </div>

    <script src="index.js"></script>
</body>
</html>
